<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/view/style/global.css">
    <link rel="stylesheet" href="/view/style/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Desenrola.i</title>
</head>
<body>
    <header class="header"> 
        <img src="/view/images/logo-desenrolai.svg" class="image-logo">
        <i class="fa-solid fa-arrow-right-to-bracket fa-2x" style="color: #000000;" onclick="window.location.href='home.html'"></i>
    </header>

    <main class="main"> 
        <div class="container">
             <button class="btn-enorme" onclick="window.location.href='despesa.html'">
                <img src="/view/images/despesas.svg" alt="Um icon de suas despesas">
                <h3>Suas despesas</h3>
             </button>

             <button class="btn-enorme" onclick="window.location.href='relatorio.html'">
                <img src="/view/images/relatorio.svg" alt="Um icon de suas despesas">
                <h3>Relatorio</h3>
             </button>

             <button class="btn-enorme" id="abrirModalEdit">
                <img src="/view/images/perfil.svg" alt="Um icon de suas despesas">
                <h3>Seu perfil</h3>
             </button>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <a class="fechar" id="fecharModalEdit">&times;</a> <!-- fecha o modal -->

            <div class="edit-perfil">
                <h2>Editar seu perfil</h2>
            </div>

            <form class="form-perfil">
                <input type="text" placeholder="Eduarda" class="input-name">
                 <input type="email" placeholder="ed@gmail.com" class="input-email">
                 <div class="campo-senha">
                    <input type="password" id="passwordSignup" placeholder="******" class="input-senha" required/>
                    <i class="fa-solid fa-eye" id="togglePasswordSignup"></i>
                </div>                
                 <button class="form-botao" id="btnCadastrar">Editar</button>
            </form>
        </div>
    </div>

    <script src="/view/script/menu.js"></script>
</body>
</html>
